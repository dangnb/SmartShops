<form #myForm="ngForm" (ngSubmit)="onSubmit($event, myForm)">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Tạo mới sản phẩm</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="d-flex flex-column scroll-y me-n7 pe-7 mw-650px" id="kt_modal_update_customer_scroll"
      data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto"
      data-kt-scroll-dependencies="#kt_modal_update_customer_header"
      data-kt-scroll-wrappers="#kt_modal_update_customer_scroll" data-kt-scroll-offset="300px">
      <!--begin::User toggle-->
      <div class="fw-bold fs-3 rotate collapsible mb-7" data-bs-toggle="collapse" role="button"
        (click)="collapse1.toggle()" [attr.aria-expanded]="!isCollapsed1"
        aria-controls="kt_modal_update_customer_user_info">Thông tin sản phẩm
        <span class="ms-2 rotate-180">
          <i class="ki-duotone ki-down fs-3" [ngClass]="{ 'ki-up': !isCollapsed1 }"></i>
        </span>
      </div>
      <!--end::User toggle-->
      <!--begin::User form-->
      <div class="collapse show" #collapse1="ngbCollapse" [(ngbCollapse)]="isCollapsed1">
        <!--begin::Input group-->
        <div class="fv-row mb-7">
          <!--begin::Label-->
          <label class="required fw-semibold fs-6 mb-2">Tên sản phẩm</label>
          <!--end::Label-->
          <!--begin::Input-->
          <input type="text" class="form-control form-control-solid" name="name" [(ngModel)]="productModel.name"
            #name="ngModel" required minlength="4" />
          <div *ngIf="myForm.submitted && myForm.invalid"
            class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
            <div *ngIf="name.errors?.['required']">Name is required</div>
            <div *ngIf="name.errors?.['minlength']">Name must be at least 4 characters long</div>
          </div>
          <!--end::Input-->
        </div>
        <!--end::Input group-->
        <!--begin::Input group-->
        <div class="fv-row mb-7">
          <!--begin::Label-->
          <label class="required fw-semibold fs-6 mb-2">
            <span>Mã sản phẩm</span>
            <span class="ms-1" placement="end" ngbTooltip="Email address must be active">
              <app-keenicon name="information" class="fs-7"></app-keenicon>
            </span>
          </label>
          <!--end::Label-->
          <!--begin::Input-->
          <input type="code" class="form-control form-control-solid" name="code" [(ngModel)]="productModel.code"
            #code="ngModel" required />
          <div *ngIf="myForm.submitted && myForm.invalid"
            class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
            <div *ngIf="code.errors?.['required']">Email is required</div>
            <div *ngIf="code.errors?.['pattern']">Email is not valid</div>
          </div>
          <!--end::Input-->
        </div>

        <!--begin::Input group-->
        <div class="fv-row mb-7">
          <!--begin::Label-->
          <label class="required fw-semibold fs-6 mb-2">
            <span>Giá thành</span>
            <span class="ms-1" placement="end" ngbTooltip="Email address must be active">
              <app-keenicon name="information" class="fs-7"></app-keenicon>
            </span>
          </label>
          <!--end::Label-->
          <!--begin::Input-->
          <input type="text" class="form-control form-control-solid"   name="price" [(ngModel)]="productModel.price"
            #price="ngModel" required />
          <div *ngIf="myForm.submitted && myForm.invalid"
            class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
            <div *ngIf="price.errors?.['required']">Price is required</div>
            <div *ngIf="price.errors?.['pattern']">Price is not valid</div>
          </div>
          <!--end::Input-->
        </div>
        <!--end::Input group-->

        <!--end::Input group-->

        <div class="row">
          <div class="col-lg-6"><!--begin::Input group-->
            <div class="fv-row mb-7">
              <!--begin::Label-->
              <label class="required fw-semibold fs-6 mb-2">
                <span>Giá thành</span>
              </label>
              <!--end::Label-->
              <!--begin::Input-->
              <select  class="form-control form-control-solid" name="productType"
                [(ngModel)]="productModel.productType" #productType="ngModel">
                <option value="0">Giá hộ gia đình</option>
                <option value="1">Giá hộ kinh doanh</option>
              </select>
              <!--end::Input-->
            </div>
            <!--end::Input group-->
          </div>
        
        </div>
        <div class="row">
          <div class="col-lg-6">
            <label class=" fw-semibold fs-6 mb-2">
              <span></span>
            </label>
              <div class="
              form-check form-check-custom form-check-solid form-check-primary form-switch
                ">
                <input class="form-check-input" type="checkbox"
                  name="model.app.sidebar.default.minimize.desktop.enabled"
                  [(ngModel)]="productModel.isActive" />
                <label class="form-check-label text-gray-700 fw-bold"
                  for="kt_builder_sidebar_minimize_desktop_enabled" data-bs-toggle="tooltip"
                  data-kt-initialized="1">Hoạt động</label>
              </div>
              <!--end::Input group-->
            </div>
        </div>
      </div>
      <!--end::User form-->
    </div>
  </div>
  <div class="modal-footer flex-center">
    <!--begin::Button-->
    <button type="reset" id="kt_modal_update_customer_cancel" class="btn btn-light me-3"
      (click)="modal.dismiss('cancel')">
      Đóng
    </button>
    <!--end::Button-->

    <!--begin::Button-->
    <button type="submit" id="kt_modal_update_customer_submit" class="btn btn-primary"
      [attr.data-kt-indicator]="isLoading ? 'on' : 'off'">
      <span class="indicator-label">
        Lưu lại
      </span>
      <span class="indicator-progress">
        Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
      </span>
    </button>
    <!--end::Button-->
  </div>
</form>
<swal #noticeSwal [swalOptions]="swalOptions">
</swal>
