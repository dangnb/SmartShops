<form #myForm="ngForm" (ngSubmit)="onSubmit($event, myForm)">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Chi tiết quận huyện</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="d-flex flex-column scroll-y me-n7 pe-7" id="kt_modal_update_customer_scroll" data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto" data-kt-scroll-dependencies="#kt_modal_update_customer_header" data-kt-scroll-wrappers="#kt_modal_update_customer_scroll"
      data-kt-scroll-offset="300px">
      <!--end::User toggle-->
      <!--begin::User form-->
      <div class="collapse show" >
      <!--begin::Input group-->
        <div class="fv-row mb-7">
          <!--begin::Label-->
          <label class="required fw-semibold fs-6 mb-2">Chọn tỉnh thành</label>
          <!--end::Label-->
          <!--begin::Input-->
          <select type="text" class="form-control " name="cityId" [(ngModel)]="districtModel.cityId" #cityId="ngModel" required  >
            <option value="0">--Chọn tỉnh thành--</option>
            <option [value]="item.id" *ngFor="let item of city$ | async">{{item.name}}</option>
          </select>
          <div *ngIf="myForm.submitted && myForm.invalid" class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
            <div *ngIf="cityId.errors?.['required']">Name is required</div>
          </div>
          <!--end::Input-->
        </div>
      <!--end::Input group-->

        <!--begin::Input group-->
        <div class="fv-row mb-7">
          <!--begin::Label-->
          <label class="required fw-semibold fs-6 mb-2">Tên quận huyện</label>
          <!--end::Label-->
          <!--begin::Input-->
          <input type="text" class="form-control " name="name" [(ngModel)]="districtModel.name"  #name="ngModel"  required minlength="4" />
          <div *ngIf="myForm.submitted && myForm.invalid" class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
            <div *ngIf="name.errors?.['required']">Name is required</div>
            <div *ngIf="name.errors?.['minlength']">Name must be at least 4 characters long</div>
          </div>
          <!--end::Input-->
        </div>
        <!--end::Input group-->
        <!--begin::Input group-->
        <div class="fv-row mb-7">
          <!--begin::Label-->
          <label class="required fw-semibold fs-6 mb-2">
            <span>Mã quận huyện</span>
            <span class="ms-1" placement="end" ngbTooltip="Email address must be active">
              <app-keenicon name="information" class="fs-7"></app-keenicon>
            </span>
          </label>
          <!--end::Label-->
          <!--begin::Input-->
          <input type="code" class="form-control " name="code" [(ngModel)]="districtModel.code" #code="ngModel" required  />
          <div *ngIf="myForm.submitted && myForm.invalid" class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
            <div *ngIf="code.errors?.['required']">Email is required</div>
            <div *ngIf="code.errors?.['pattern']">Email is not valid</div>
          </div>
          <!--end::Input-->
        </div>
        <!--end::Input group-->
      </div>
      <!--end::User form-->
    </div>
  </div>
  <div class="modal-footer flex-center">
    <!--begin::Button-->
    <button type="reset" id="kt_modal_update_customer_cancel" class="btn btn-light me-3 btn-sm" (click)="modal.dismiss('cancel')">
      <i class="fa fa-times"></i>Đóng
    </button>
    <!--end::Button-->

    <!--begin::Button-->
    <button type="submit" id="kt_modal_update_customer_submit" class="btn btn-primary  btn-sm" [attr.data-kt-indicator]="isLoading ? 'on' : 'off'">
      <span class="indicator-label">
       <i class="fa fa-save"></i> Lưu lại
      </span>
      <span class="indicator-progress">
        Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
      </span>
    </button>
    <!--end::Button-->
  </div>
</form>
<swal #noticeSwal [swalOptions]="swalOptions">
</swal>
