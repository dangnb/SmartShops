<form #myForm="ngForm" (ngSubmit)="onSubmit($event, myForm)">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Thêm uyền quản lý quận</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <div class="col-md-6 fv-row fv-plugins-icon-container">
        <label class=" fs-6 fw-semibold mb-2">Chọn thành phố</label>
        <select class="form-select select2-hidden-accessible" data-control="select2" (change)="changeCity($event.target)"
            data-hide-search="true" data-placeholder="Select a Team Member" name="target_assign"
            data-select2-id="select2-data-104-5m4d" tabindex="-1" aria-hidden="true"
            data-kt-initialized="1">
            <option [value]="district.id" *ngFor="let district of city$ | async">
              {{district.name}}
            </option>
        </select>
        <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
        </div>
    </div>
      <div class="table-responsive">
        <!-- begin::Table -->
        <table class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4">
            <!-- begin::Table head -->
            <thead>
                <tr class="fw-bolder text-muted">
                    <th class="w-25px">
                        <div class="form-check form-check-sm form-check-custom ">
                            <input class="form-check-input" type="checkbox" value="1"
                                data-kt-check="true" data-kt-check-target=".widget-9-check" />
                        </div>
                    </th>
                    <th class="min-w-150px">Mã</th>
                    <th class="min-w-140px">Tên</th>
         
                </tr>
            </thead>
            <!-- end::Table head -->
            <!-- begin::Table body -->
            <tbody>
                <tr *ngFor="let item of district$ | async ">
                    <td> 
                        <div class="form-check form-check-sm form-check-custom">
                            <input class="form-check-input" type="checkbox" value="1" [checked]="checkSelectId(item.code)" (change)="selectPermision(item.code)"
                                data-kt-check="true" data-kt-check-target=".widget-9-check" />
                        </div>
                    </td>
                    <td> {{item.code}}</td>
                    <td> {{item.name}}</td>
                </tr>
            </tbody>
            <!-- end::Table body -->
        </table>
    </div>
    </div>
    <div class="modal-footer flex-center">
      <!--begin::Button-->
      <button type="reset" id="kt_modal_update_customer_cancel" class="btn btn-light me-3" (click)="modal.dismiss('cancel')">
        Đóng
      </button>
      <!--end::Button-->
  
      <!--begin::Button-->
      <button type="submit" id="kt_modal_update_customer_submit" class="btn btn-primary" [attr.data-kt-indicator]="isLoading ? 'on' : 'off'">
        <span class="indicator-label">
          Lưu lại
        </span>
        <span class="indicator-progress">
          Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </button>
      <!--end::Button-->
    </div>
  </form>
  <swal #noticeSwal [swalOptions]="swalOptions">
  </swal>
