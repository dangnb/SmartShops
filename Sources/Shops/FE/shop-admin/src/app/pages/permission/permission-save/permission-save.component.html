<form #myForm="ngForm" (ngSubmit)="onSubmit($event, myForm)">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Cập nhật quyền</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="d-flex flex-column scroll-y me-n7 pe-7 mw-650px" id="kt_modal_update_customer_scroll" data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto" data-kt-scroll-dependencies="#kt_modal_update_customer_header" data-kt-scroll-wrappers="#kt_modal_update_customer_scroll"
      data-kt-scroll-offset="300px">
      <!--begin::User toggle-->
      <!--end::User toggle-->
      <!--begin::User form-->
      <div class="collapse show" #collapse1="ngbCollapse" [(ngbCollapse)]="isCollapsed1">
        <!--begin::Input group-->
        <div class="fv-row mb-7">
          <!--begin::Label-->
          <label class="required fw-semibold fs-6 mb-2">Tên quyền</label>
          <!--end::Label-->
          <!--begin::Input-->
          <input type="text" class="form-control form-control-solid" name="description" [(ngModel)]="permissionModel.description" #description="ngModel" required minlength="4" />
          <div *ngIf="myForm.submitted && myForm.invalid" class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
         
          </div>
          <!--end::Input-->
        </div>
        <!--end::Input group-->
        <!--begin::Input group-->
        <div class="fv-row mb-7">
          <!--begin::Label-->
          <label class="required fw-semibold fs-6 mb-2">
            <span>Mã quyền</span>
          </label>
          <!--end::Label-->
          <!--begin::Input-->
          <input type="code" class="form-control form-control-solid" name="code" [(ngModel)]="permissionModel.code" #code="ngModel" required  />
          <div *ngIf="myForm.submitted && myForm.invalid" class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
            <div *ngIf="code.errors?.['required']">Mã quyền không được để trống</div>
          </div>
          <!--end::Input-->
        </div>
        <!--end::Input group-->

         <!--begin::Input group-->
         <div class="fv-row mb-7">
          <!--begin::Label-->
          <label class="required fw-semibold fs-6 mb-2">
            <span>Tên nhóm quyền</span>
          </label>
          <!--end::Label-->
          <!--begin::Input-->
          <input type="code" class="form-control form-control-solid" name="groupName" [(ngModel)]="permissionModel.groupName" #groupName="ngModel" required  />
          <div *ngIf="myForm.submitted && myForm.invalid" class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
            <div *ngIf="groupName.errors?.['required']">Tên nhóm quyền không được để trống</div>
          </div>
          <!--end::Input-->
        </div>
        <!--end::Input group-->

           <!--begin::Input group-->
           <div class="fv-row mb-7">
            <!--begin::Label-->
            <label class="required fw-semibold fs-6 mb-2">
              <span>Mã nhóm quyền</span>
            </label>
            <!--end::Label-->
            <!--begin::Input-->
            <input type="code" class="form-control form-control-solid" name="groupCode" [(ngModel)]="permissionModel.groupCode" #groupCode="ngModel" required  />
            <div *ngIf="myForm.submitted && myForm.invalid" class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
              <div *ngIf="groupCode.errors?.['required']">Mã nhóm quyền không được để trống</div>
            </div>
            <!--end::Input-->
          </div>
          <!--end::Input group-->
      </div>
      <!--end::User form-->
    </div>
  </div>
  <div class="modal-footer flex-center">
    <!--begin::Button-->
    <button type="reset" id="kt_modal_update_customer_cancel" class="btn btn-light me-3" (click)="modal.dismiss('cancel')">
      Đóng
    </button>
    <!--end::Button-->

    <!--begin::Button-->
    <button type="submit" id="kt_modal_update_customer_submit" class="btn btn-primary" [attr.data-kt-indicator]="isLoading ? 'on' : 'off'">
      <span class="indicator-label">
        Lưu lại
      </span>
      <span class="indicator-progress">
        Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
      </span>
    </button>
    <!--end::Button-->
  </div>
</form>
<swal #noticeSwal [swalOptions]="swalOptions">
</swal>
