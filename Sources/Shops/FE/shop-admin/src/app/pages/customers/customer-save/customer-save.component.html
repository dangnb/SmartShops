<form #myForm="ngForm" (ngSubmit)="onSubmit($event, myForm)">
  <div class="modal-header py-4">
    <h4 class="modal-title" id="modal-basic-title">Tạo khách hàng</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <!--begin::Input group-->
    <div class="fv-row mb-7">
      <!--begin::Label-->
      <label class="required fw-semibold fs-6 mb-2">Tên khách hàng</label>
      <!--end::Label-->
      <!--begin::Input-->
      <input type="text" class="form-control form-control-sm" name="name" [(ngModel)]="customerModel.name"
        #name="ngModel" required minlength="4" />
      <div *ngIf="myForm.submitted && myForm.invalid"
        class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
        <div *ngIf="name.errors?.['required']">Name is required</div>
        <div *ngIf="name.errors?.['minlength']">Name must be at least 4 characters long</div>
      </div>
      <!--end::Input-->
    </div>
    <!--end::Input group-->
    <!--begin::Input group-->
    <div class="fv-row mb-7">
      <!--begin::Label-->
      <label class="required fw-semibold fs-6 mb-2">
        <span>Mã khách hàng</span>
        <span class="ms-1" placement="end" ngbTooltip="Email address must be active">
          <app-keenicon name="information" class="fs-7"></app-keenicon>
        </span>
      </label>
      <!--end::Label-->
      <!--begin::Input-->
      <input type="code" class="form-control form-control-sm" name="code" [(ngModel)]="customerModel.code"
        #code="ngModel" required />
      <div *ngIf="myForm.submitted && myForm.invalid"
        class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
        <div *ngIf="code.errors?.['required']">Code is required</div>
        <div *ngIf="code.errors?.['pattern']">Code is not valid</div>
      </div>
      <!--end::Input-->
    </div>
    <!--end::Input group-->

    <!--begin::Input group-->
    <div class="fv-row mb-7">
      <!--begin::Label-->
      <label class="fw-semibold fs-6 mb-2">
        <span>Địa chỉ</span>
        <span class="ms-1" placement="end" ngbTooltip="Email address must be active">
          <app-keenicon name="information" class="fs-7"></app-keenicon>
        </span>
      </label>
      <!--end::Label-->
      <!--begin::Input-->
      <input type="code" class="form-control form-control-sm" name="address" [(ngModel)]="customerModel.address"
        #address="ngModel" />
      <div *ngIf="myForm.submitted && myForm.invalid"
        class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
      </div>
      <!--end::Input-->
    </div>
    <!--end::Input group-->

    <div class="row">
      <div class="col-lg 6">
        <!--begin::Input group-->
        <div class="fv-row mb-7">
          <!--begin::Label-->
          <label class="fw-semibold fs-6 mb-2">
            <span>Email</span>
            <span class="ms-1" placement="end" ngbTooltip="Email address must be active">
              <app-keenicon name="information" class="fs-7"></app-keenicon>
            </span>
          </label>
          <!--end::Label-->
          <!--begin::Input-->
          <input type="text" class="form-control form-control-sm" name="email" [(ngModel)]="customerModel.email"
            #email="ngModel" />
          <div *ngIf="myForm.submitted && myForm.invalid"
            class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
          </div>
          <!--end::Input-->
        </div>
        <!--end::Input group-->
      </div>
      <div class="col-lg 6">
        <!--begin::Input group-->
        <div class="fv-row mb-7">
          <!--begin::Label-->
          <label class="fw-semibold fs-6 mb-2">
            <span>Số điện thoại</span>
            <span class="ms-1" placement="end" ngbTooltip="Số điện thoại đang hoạt động">
              <app-keenicon name="information" class="fs-7"></app-keenicon>
            </span>
          </label>
          <!--end::Label-->
          <!--begin::Input-->
          <input type="text" class="form-control form-control-sm" name="phoneNumber"
            [(ngModel)]="customerModel.phoneNumber" #phoneNumber="ngModel" />
          <div *ngIf="myForm.submitted && myForm.invalid"
            class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
          </div>
          <!--end::Input-->
        </div>
        <!--end::Input group-->
      </div>
    </div>
    <div class="row">
      <div class="col-lg 6">
        <!--begin::Input group-->
        <div class="fv-row mb-7">
          <!--begin::Label-->
          <label class="fw-semibold fs-6 mb-2">
            <span>Số căn cước công dân</span>
          </label>
          <!--end::Label-->
          <!--begin::Input-->
          <input type="text" class="form-control form-control-sm" name="citizenIdNumber"
            [(ngModel)]="customerModel.citizenIdNumber" #email="ngModel" />
          <div *ngIf="myForm.submitted && myForm.invalid"
            class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
          </div>
          <!--end::Input-->
        </div>
        <!--end::Input group-->
      </div>
      <div class="col-lg 6">
        <!--begin::Input group-->
        <div class="fv-row mb-7">
          <!--begin::Label-->
          <label class="fw-semibold fs-6 mb-2">
            <span>Số hộ chiếu</span>
          </label>
          <!--end::Label-->
          <!--begin::Input-->
          <input type="text" class="form-control form-control-sm" name="passportNumber"
            [(ngModel)]="customerModel.passportNumber" #passportNumber="ngModel" />
          <div *ngIf="myForm.submitted && myForm.invalid"
            class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
          </div>
          <!--end::Input-->
        </div>
        <!--end::Input group-->
      </div>
    </div>
  </div>
  <div class="modal-footer flex-center py-4">
    <!--begin::Button-->
    <button type="reset" id="kt_modal_update_customer_cancel" class="btn btn-light me-3 btn-sm"
      (click)="modal.dismiss('cancel')">
      <i class="fa fa-times"></i> Đóng
    </button>
    <!--end::Button-->

    <!--begin::Button-->
    <button type="submit" id="kt_modal_update_customer_submit" class="btn btn-primary  btn-sm"
      [attr.data-kt-indicator]="isLoading ? 'on' : 'off'">
      <i class="fa fa-save"></i><span class="indicator-label">
        Lưu lại
      </span>
      <span class="indicator-progress">
        Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
      </span>
    </button>
    <!--end::Button-->
  </div>
</form>

<swal #noticeSwal [swalOptions]="swalOptions">
</swal>
